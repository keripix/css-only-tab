<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>CSS Tabs</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="tab-one" class="tab-item">
      <header>
        <a class="tab-title" href="#tab-one">Tab 1</a>
      </header>
      <div class="tab-content first-active">
        <p>I'm the content of tab 1</p>
      </div>
    </div>

      <header>

      </div>
    </div>
    <div id="tab-three" class="tab-item">
      <header>
        <a class="tab-title" href="#tab-three">Tab 3</a>
      </header>
      <div class="tab-content">
        <p>I'm the content of tab 3</p>
      </div>
    </div>
    <div id="tab-four" class="tab-item">
      <header>
        <a class="tab-title" href="#tab-four">Tab 4</a>
      </header>
      <div class="tab-content">
        <p>I'm the content of tab 4</p>
      </div>
    </div>
  </div>
</body>
</html>
